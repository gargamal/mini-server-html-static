    <body>
        <div id="idSectionBody" class="sectionBody">
            <header></header>
            
            <h1 id="title">
                Contact
            </h1>

            <div class="container">
                <form action="http://pellierdaniel.no-ip.org/emailsenderJS.php" method="post">

                    <div class="text_contact">
                        <label class="label_contact" id="labelFirstName" for="firstName">Nom</label>
                        <input class="input_contact" id="firstName" type="text" name="firstName" value="" required autofocus/>
                    </div>

                    <div class="text_contact">
                        <label class="label_contact" id="labelLastName" for="lastName">Prénom</label>
                        <input class="input_contact" id="lastName" type="text" name="lastName"  value="" required/>
                    </div>

                    <div class="text_contact">
                        <label class="label_contact" id="labelEmail" for="email">Email</label>
                        <input class="input_contact" id="email" type="email" name="email" value="" required/>
                    </div>

                    <div class="text_contact">
                        <label class="label_contact" id="labelMessage" for="message">Message</label>
                        <textarea class="textarea_contact" id="message" name="message" rows="15" required></textarea>
                    </div>

                    <button class="button_contact" type="submit">Envoyer</button>

                    <div class='admindev'>
                        <p>
                            Contact Développeur / Admin : <a href="mailto:pellierdaniel@free.fr">pellierdaniel@free.fr</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <footer></footer>
        </div>
        
        <script src="js/tools.js"></script>
        <script>runOnStart(Page.CONTACT);</script>
